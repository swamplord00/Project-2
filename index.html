<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Proyecto 2 CRUD</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/images/rating.png" alt="logo">
        </div>
        <nav>
            <ul class="menu">
                <li>CRUD-REVIEWS</li>
            </ul>
        </nav>

    </header>

    <section class="newPost">
        <img src="./assets/images/product_default.webp" alt="">
        <div class="formulario">
            <form action="">
                <h2>Escribe tu opinión</h2>
                <fieldset>
                    <legend>Review</legend>
                    <label for="dropdownlist">Selecciona tu producto: </label>
                    <select name="dropdownlist" id="dropdownlist">
                        <option selected="true" disabled="disabled" value="Default">Selecciona un producto</option>
                        <option value="Crema">Crema Antifungica</option>
                        <option value="Serum">Serum</option>
                        <option value="Jabon">Jabón de algas</option>
                        <option value="astringente">Locion astringente</option>
                    </select>
                    <label for="opinion">Comentario</label>
                    <textarea name="review" id="opinion" cols="30" rows="10"></textarea>
                    <label for="radio">Valoración</label>
                    <div class="radio" id="radio">
                        <input type="radio" name="1str" id="1str" value="1str">
                        <label for="1str">1★</label>
                        <input type="radio" name="2str" id="2str" value="2str">
                        <label for="1str">2★</label>
                        <input type="radio" name="3str" id="3str" value="3str">
                        <label for="1str">3★</label>
                        <input type="radio" name="4str" id="4str" value="4str">
                        <label for="1str">4★</label>
                        <input type="radio" name="5str" id="5str" value="5str">
                        <label for="1str">5★</label>
                    </div>

                    <input type="submit" value="Publicar">
                </fieldset>

            </form>
        </div>
        
    </section>
    <section class="reviews">
        <h1>Opiniones</h1>
        <div class="opiniones" id="contenedorOpiniones">
            
            <article class="registro">
                <div class="star-rating">
                    <a href="#" class="strY">★</a>
                    <a href="#" class="strY">★</a>
                    <a href="#" class="strY">★</a>
                    <a href="#" class="strG">★</a>
                    <a href="#" class="strG">★</a>     
                </div>
                <div class="post">
                    <h3>Review</h3>
                    
                </div>
                <div class="opciones">
                    <h3>Acciones</h3>
                </div>
            </article>
    
        </div>
    </section>
    
    <script src="./main.js"></script>
</body>
</html>
